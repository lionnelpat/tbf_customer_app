{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail category</title>
    <title>Products</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/logo.png' %}" alt="logo">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="{% url 'home' %}">Acceuil</a></li>
                <li><a href="{% url 'customers' %}">Customer</a></li>
                <li><a href="{% url 'products' %}">Products</a></li>
                <li><a href="{% url 'categories' %}">Catgeories</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="{{ category.photo.url }}" class="card-img-top" alt="{{ category.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ category.name }} | {{ category.code  }}</h5>
              <p class="card-text">{{ category.description }}</p>
            </div>
            <div class="card-body">
              <a href="#" class="card-link">Card link</a>
              <a href="{% url 'categories' %}" class="card-link">retour</a>
            </div>
          </div>
    </div>
</body>
</html>
